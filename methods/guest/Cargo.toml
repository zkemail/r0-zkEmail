[package]
name = "guest"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
borsh = "1.5.3"
cfdkim = { git = "https://github.com/risc0-labs/dkim", default-features = false, features = [
] }
mailparse = "0.14.0"
risc0-zkvm = { version = "1.2.0", default-features = false, features = [
	"std",
	"unstable",
] }
serde = { version = "1.0.214", features = ["derive"] }
sha2 = "0.10.6"
slog = "2.7.0"
rsa = "=0.9.6"
zkemail-core = { path = "../../core", default-features = false, features = ["zkvm"] }
regex-automata = "0.4.8"

[patch.crates-io]
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.6-risczero.0" }
rsa = { git = "https://www.github.com/risc0/RustCrypto-RSA.git", tag = "v0.9.6-risczero.0" }

[profile.release]
debug = 1
lto = "thin"